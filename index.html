  <style>
    :root{
      --bg: #0b1020;         /* base background */
      --card: #11162b;       /* card background */
      --muted: #96a0b5;      /* secondary text */
      --text: #e8eefc;       /* primary text */
      --brand: #6ea8fe;      /* accent */
      --brand-2:#90f0d2;     /* accent 2 */
      --ring: rgba(144,240,210,.5); /* focus */
      --shadow: 0 10px 30px rgba(0,0,0,.25);
      --radius: 18px;
      --radius-lg: 28px;
      --maxw: 1100px;
    }
    @media (prefers-color-scheme: light){
      :root{ --bg:#f7f8fb; --card:#ffffff; --text:#0f172a; --muted:#55607a; --shadow:0 10px 30px rgba(2,6,23,.08);} 
      .glass{backdrop-filter:saturate(1.4) blur(6px);}
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:radial-gradient(1200px 600px at 10% -10%, rgba(110,168,254,.15), transparent 60%),
          radial-gradient(900px 500px at 110% 10%, rgba(144,240,210,.18), transparent 60%), var(--bg);
         color:var(--text);font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Noto Sans",Arial,"Apple Color Emoji","Segoe UI Emoji";}
    a{color:inherit;text-decoration:none}
    .container{max-width:var(--maxw);margin-inline:auto;padding:24px}
    .btn{display:inline-flex;gap:.6rem;align-items:center;border:0;border-radius:999px;padding:.9rem 1.2rem;font-weight:600;box-shadow:var(--shadow);cursor:pointer;transition:.2s transform,.2s box-shadow,.2s background}
    .btn.primary{background: linear-gradient(135deg,var(--brand),var(--brand-2)); color:#05121a}
    .btn.primary:hover{transform:translateY(-2px)}
    .btn.ghost{background:transparent;border:1px solid rgba(150,160,181,.35);color:var(--text)}
    .btn.ghost:hover{background:rgba(150,160,181,.1)}
    .pill{display:inline-block;padding:.35rem .7rem;border:1px solid rgba(150,160,181,.35);border-radius:999px;color:var(--muted);font-size:.85rem}

    /* Header */
    header{position:sticky;top:0;z-index:40;background:rgba(5,10,24,.6);backdrop-filter:saturate(1.5) blur(8px);border-bottom:1px solid rgba(150,160,181,.15)}
    .nav{display:flex;align-items:center;justify-content:space-between;gap:1rem}
    .brand{display:flex;align-items:center;gap:.7rem;font-weight:800;letter-spacing:.3px}
    .brand .logo{width:36px;height:36px;border-radius:10px;background:linear-gradient(135deg,var(--brand),var(--brand-2));box-shadow:var(--shadow)}
    .links{display:flex;gap:1rem;align-items:center}
    .links a{padding:.6rem .9rem;border-radius:10px;color:var(--muted)}
    .links a:hover{background:rgba(150,160,181,.12);color:var(--text)}
    .menu-btn{display:none}
