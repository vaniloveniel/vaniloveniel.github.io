    :root{
      --bg: #0f0f17;
      --card: #1c1c29;
      --muted: #a0a3b1;
      --text: #f5f5ff;
      --brand: #ff6ec7;
      --brand-2:#6eb6ff;
      --ring: rgba(255,110,199,.4);

      --maxw: 1200px;

    body{margin:0;font-family: 'Poppins', sans-serif;background:linear-gradient(160deg,#0f0f17,#1a1a27);color:var(--text);}

    .container{max-width:var(--maxw);margin:auto;padding:24px}

    .nav{display:flex;justify-content:space-between;align-items:center}
    .brand{font-size:1.5rem;font-weight:700;background:linear-gradient(135deg,var(--brand),var(--brand-2));-webkit-background-clip:text;color:transparent}
    .links{display:flex;gap:1.2rem}
    .links a{color:var(--muted);transition:.3s}
    .links a:hover{color:var(--brand)}

    .btn{display:inline-block;padding:.9rem 1.3rem;border-radius:999px;font-weight:600;transition:.3s;cursor:pointer}
    .btn.primary{background:linear-gradient(135deg,var(--brand),var(--brand-2));color:#0f0f17;box-shadow:var(--shadow)}
    .btn.primary:hover{transform:scale(1.05)}
    .btn.ghost{border:1px solid var(--muted);color:var(--text)}
    .btn.ghost:hover{background:rgba(255,255,255,.05)}

    .hero{display:grid;grid-template-columns:1fr 1fr;align-items:center;gap:40px;min-height:90vh;padding:60px 0}
    .hero h1{font-size:clamp(2.5rem,6vw,4rem);line-height:1.2;margin:0 0 20px}

    .hero-img img{width:100%;display:block}
